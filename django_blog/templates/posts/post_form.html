{% extends 'base.html' %}

{% block title %}{{ title }} - Django Блог{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>{{ title }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
