{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Подтвердите удаление</h2>
        <p>Вы уверены, что хотите удалить этот объект?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
